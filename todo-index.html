<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List to Elope</title>
    <link rel="stylesheet" type="text/css" href="todo-style.css">
</head>
<body>
    <div id="add-div" class="header">
        <h2>Elopement To Do List</h2>
        <input type="text" id="myInput" placeholder="To do">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li class="checked">Make budget</li>
        <li class="checked">Apply for wedding license from city hall</li>
        <li>Pick up wedding bands from jewelers</li>
        <li>Pick casual dress</li>
        <li>Charge camera batteries</li>
        <li>Make dinner reservations</li>
        <li>Schedule mani/pedi</li>
      </ul>
      <script src="todo-js.js"></script>
</body>
</html>
